<div class="cart-panel">
  <ul class="cart-container">
    <li *ngFor="let product of cart" class="cart-item">
      <img [src]="product.image" />
      <div class="cart-item-details">
        <h4>{{ product.title | truncate: 28 }}</h4>
        <span>{{ product.price }} $</span>
        <app-select-list [value]="product.amount"></app-select-list>
      </div>
    </li>
  </ul>

  <form class="form">
    <div class="form-input">
      <label>Full Name</label>
      <input type="text" placeholder="(minimum 3 characters)" />
    </div>
    <div class="form-input">
      <label>Address</label>
      <input type="text" placeholder="(minimum 6 characters)" />
    </div>
    <div class="form-input">
      <label>Credit Card Number</label>
      <input type="text" placeholder="(16-digit number)" />
    </div>
    <span class="info"
      >we`ll never share your payment data with anyone else</span
    >
    <app-button title="Submit"></app-button>
  </form>
</div>
