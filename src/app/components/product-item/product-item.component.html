<div class="product-container">
  <img
    [src]="product.image"
    class="product-image"
    (click)="getProductDetails(product)"
  />
  <span class="title">{{ product.title | truncate: 28 }}</span>
  <span class="price">{{ product.price }} $</span>
  <app-select-list (option)="onOptionChange($event)"></app-select-list>
  <app-button
    class="add-btn"
    (onClick)="onAddClicked()"
    title="Add to cart"
  ></app-button>
</div>
