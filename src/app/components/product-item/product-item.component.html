<div class="product-container">
  <img [src]="product.url" class="product-image" (click)="goToDetails.emit()" />
  <span class="title">{{ product.name | truncate: 28 }}</span>
  <span class="price">{{ product.price }} $</span>
  <app-select-list
    (option)="onOptionChange($event)"
    [value]="product.quantity"
  ></app-select-list>
  <app-button
    class="add-btn"
    (onClick)="onAddClicked()"
    title="Add to cart"
  ></app-button>
</div>
