<div class="product-container">
  <img [src]="product.image" class="product-image" />
  <span class="title">{{ product.title | truncate: 28 }}</span>
  <span class="price">{{ product.price }} $</span>
  <app-select-list (option)="onOptionChange($event)"></app-select-list>
  <button class="add-btn" (click)="onAddClicked()">Add to cart</button>
</div>
