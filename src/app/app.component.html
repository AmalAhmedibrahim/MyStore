<app-header
  (goToCart)="this.showCart = true; showDetails = false"
  (goToProducts)="this.showCart = false"
></app-header>
<app-product-list
  *ngIf="!showCart && !showDetails"
  (addToCart)="addToCart($event)"
  (goToDetails)="goToDetails($event)"
></app-product-list>
<app-cart *ngIf="showCart && !showDetails" (done)="showCart = false"></app-cart>

<app-product-item-detail
  *ngIf="showDetails && !showCart"
  [product]="productDetails"
  (addToCart)="addToCart($event)"
  (back)="showDetails = false"
>
</app-product-item-detail>
